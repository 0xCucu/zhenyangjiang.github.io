<header class="" style="position:fixed;width:100%">
	<div class="container">
		<div class="navbar-header" role="navigation">
			 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" style="background-color:#5599FF">
				<span class="sr-only" style="background-color:white">Toggle navigation</span>
				<span class="icon-bar" style="background-color:white"></span>
				<span class="icon-bar" style="background-color:white" ></span>
				<span class="icon-bar" style="background-color:white"></span>
			</button>
			<div>
			<span class="icon icon--github"></span>
			
			<a class="navbar-brand" href="/" style="color:#33FFFF ">Home</a>
		
			</div>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav nav-pills" >
				{%for my_pages in site.pages%}
					{%if my_pages%}
						<li><a href="{{ my_pages.url | prepend: site.baseurl }}" style="color:	#666666;font-weight:bold;font-size:18px;transition-duration: .2s;
    transition-timing-function: linear;
    transition-delay: 0s;">{{my_pages.title}}</a></li>
					{%endif%}
				{%endfor%}
			</ul>
			<ul class="nav navbar-nav navbar-right">
			{% if site.github_username %}
				<a class="site-title hover" style="color:#444444;text-decoration:none" href="https://github.com/{{ site.github_username }}"><i class="icon-github"></i>{{ site.title }}</a>
			{% endif %}
			</ul>
		</div>
		<span class="octicon octicon-mark-github"></span>
	</div>
</header>
<div class="jumbotron" style="background:url('/assets/images/bg.jpg') no-repeat ;background-size:100% 100%;min-height:500px">
	 <div class="container" style="position:relative;top:80px;">
	 	<h1 style="color:#AAAAAA;text-align:center">Hello, world!</h1>
	 	{%for description in site.description%}
	 		{%if description%}
	 	 		<p style="color:#AAAAAA;font-weight:bold ;text-align:center" >{{description}}</p>
	 	 	{%endif%}
	 	 {%endfor%}

	 </div>	
</div>
